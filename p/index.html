<style>
.image-viewer-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: center;
}

.image-viewer-backdrop {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    backdrop-filter: blur(5px);
}

.image-viewer-content {
    position: relative;
    max-width: 90%;
    max-height: 90%;
    z-index: 1001;
}

#viewer-image {
    max-width: 100%;
    max-height: 90vh;
    object-fit: contain;
    border-radius: 4px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.close-button {
    position: absolute;
    top: -40px;
    right: -40px;
    background: transparent;
    border: none;
    color: white;
    font-size: 30px;
    cursor: pointer;
    padding: 10px;
    transition: transform 0.2s;
}

.close-button:hover {
    transform: scale(1.1);
}

.nav-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: white;
    font-size: 24px;
    padding: 15px 10px;
    cursor: pointer;
    transition: all 0.2s;
    border-radius: 4px;
}

.nav-button:hover {
    background: rgba(255, 255, 255, 0.2);
}

.prev {
    left: -60px;
}

.next {
    right: -60px;
}

.article-content img {
    cursor: zoom-in;
    transition: transform 0.2s ease;
}

.article-content img:hover {
    transform: scale(1.01);
}

 
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.image-viewer-container.active {
    animation: fadeIn 0.3s ease;
}
</style>

<script>
let currentImages = [];
let currentIndex = 0;

document.addEventListener('DOMContentLoaded', function() {
    
    const images = document.querySelectorAll('.article-content img');
    currentImages = Array.from(images);

    
    images.forEach((img, index) => {
        img.style.cursor = 'zoom-in';
        img.addEventListener('click', () => openImageViewer(index));
    });

    
    document.addEventListener('keydown', handleKeyPress);
});

function openImageViewer(index) {
    currentIndex = index;
    const viewer = document.getElementById('image-viewer');
    const viewerImg = document.getElementById('viewer-image');
    
    viewerImg.src = currentImages[currentIndex].src;
    viewer.style.display = 'flex';
    viewer.classList.add('active');
    
    
    document.body.style.overflow = 'hidden';
}

function closeImageViewer() {
    const viewer = document.getElementById('image-viewer');
    viewer.classList.remove('active');
    viewer.style.display = 'none';
    
    
    document.body.style.overflow = '';
}

function showPrevImage() {
    currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
    document.getElementById('viewer-image').src = currentImages[currentIndex].src;
}

function showNextImage() {
    currentIndex = (currentIndex + 1) % currentImages.length;
    document.getElementById('viewer-image').src = currentImages[currentIndex].src;
}

function handleKeyPress(e) {
    if (document.getElementById('image-viewer').style.display === 'none') return;
    
    switch(e.key) {
        case 'Escape':
            closeImageViewer();
            break;
        case 'ArrowLeft':
            showPrevImage();
            break;
        case 'ArrowRight':
            showNextImage();
            break;
    }
}


document.querySelector('.image-viewer-backdrop')?.addEventListener('click', closeImageViewer);
</script>

<script>
  function initTocHide() {
      
      let toc = document.querySelector(".widget--toc");
      if (!toc) {
          return;
      }
      
      window.addEventListener('scroll', function() {
          
          let currentLi = document.querySelector(".active-class");
          if (!currentLi) {
              return
          }
          
          let elementsByClassName = document.querySelectorAll(".open");
          if (elementsByClassName.length > 0) {
              elementsByClassName.forEach((ul) => {
                  ul.classList.remove("open")
              })
          }
          
          if (currentLi.children.length > 1) {
              currentLi.children[1].classList.add("open")
          }
          
          let ul = currentLi.parentElement;
          do {
              ul.classList.add("open");
              ul = ul.parentElement.parentElement
          } while (ul !== undefined && (ul.localName === 'ul' || ul.localName === 'ol'))
      });
  }
  initTocHide()
</script>
<script>

        let viewCounts = document.querySelectorAll("#viewCount");
        if (viewCounts) {
            
            let article =  document.querySelector(".article-page");
            if (!article) {
                viewCounts.forEach(ele => {
                    ele.style.display = 'none';
                });
            }
        }
    }
    
    showHideView();
</script>
